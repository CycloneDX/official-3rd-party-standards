---
- identifier: 1
  text: |
    The software was developed and built in secure environments. Those environments were secured by the following actions, at a minimum: 
  eo14028: 4(e)(i)
  ssdf: "[See rows below]"
  sub_requirements:
  - identifier: 1-a
    text: |
      Separating and protecting each environment involved in developing and building software;
    eo14028: 4(e)(i)(A)
    ssdf: PO.5.1
  - identifier: 1-b
    text: |
      Regularly logging, monitoring, and auditing trust relationships used for authorization and access:
        i) to any software development and build environments; and
        ii) among components within each environment;
    eo14028: 4(e)(i)(B)
    ssdf: PO.5.1
  - identifier: 1-c
    text: |
      Enforcing multi-factor authentication and conditional access across the environments relevant to developing and building software in a manner that minimizes security risk;
    eo14028: 4(e)(i)(C)
    ssdf: PO.5.1, PO.5.2
  - identifier: 1-d
    text: |
      Taking consistent and reasonable steps to document, as well as minimize use or inclusion of software products that create undue risk, within the environments used to develop and build software;
    eo14028: 4(e)(i)(D)
    ssdf: PO.5.1
  - identifier: 1-e
    text: |
      Encrypting sensitive data, such as credentials, to the extent practicable and based on risk;
    eo14028: 4(e)(i)(E)
    ssdf: PO.5.2
  - identifier: 1-f
    text: |
      Implementing defensive cybersecurity practices, including continuous monitoring of operations and alerts and, as necessary, responding to suspected and confirmed cyber incidents;
    eo14028: 4(e)(i)(F)
    ssdf: PO.3.2, PO.3.3, PO.5.1, PO.5.2
- identifier: 2
  text: |
    The software producer has made a good-faith effort to maintain trusted source code supply chains by employing automated tools or comparable processes to address the security of internal code and third-party components and manage related vulnerabilities;
  eo14028: 4(e)(iii)
  ssdf: PO 1.1, PO.3.1, PO.3.2, PO.5.1, PO.5.2, PS.1.1, PS.2.1, PS.3.1, PW.4.1, PW.4.4, PW 7.1, PW 8.1, RV 1.1
  sub_requirements: []
- identifier: 3
  text: |
    The software producer maintains provenance for internal code and third-party components incorporated into the software; 
  eo14028: 4(e)(vi)
  ssdf: PO.1.3, PO.3.2, PO.5.1, PO.5.2, PS.3.1, PS.3.2, PW.4.1, PW.4.4, RV.1.1, RV.1.2
  sub_requirements: []
- identifier: 4
  text: |
    The software producer employed automated tools or comparable processes that check for security vulnerabilities. In addition:
      a) The software producer operates these processes on an ongoing basis and, at a minimum, prior to product, version, or update releases;
      b) The software producer has a policy or process to address discovered security vulnerabilities prior to product release; and
      c) The software producer operates a vulnerability disclosure program and accepts, reviews, and addresses disclosed software vulnerabilities in a timely fashion and according to any timelines specified in the vulnerability disclosure program or appliable policies.
  eo14028: 4(e)(iv)
  ssdf: PO.4.1, PO.4.2, PS.1.1, PW.2.1, PW.4.4, PW.5.1, PW.6.1, PW.6.2, PW.7.1, PW.7.2, PW.8.2, PW.9.1, PW.9.2, RV.1.1, RV.1.2, RV.1.3, RV.2.1, RV.2.2, RV.3.3
